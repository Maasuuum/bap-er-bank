<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-200">
    <header>
        <h1 class="text-5xl text-center mt-6 text-blue-600 font-medium">Let's get some<span class="font-bold text-lime-400"> Mooooneyyy!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw field -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-lime-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                    <input class="rounded w-9/12 block mb-2 px-3 mt-2" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-blue-600 hover:bg-lime-600 rounded px-4 py-2 mt-3 text-white">Deposit</button>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="rounded w-9/12 block mb-2 px-3 mt-2" type="text" name="" id="user-email" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-blue-600 hover:bg-lime-600 rounded px-4 py-2 mt-3 text-white">Withdraw</button>
                </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
